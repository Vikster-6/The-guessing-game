<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>THE GUESSING GAME</h1>
        <div id="container">
            <form id="content">
                <p>Guess a number between <span id="minNum"></span> and <span id="maxNum"></span></p>
                <p>You've got <span id="chances"></span> chances left</p>
                <input type="text" id="user_input"><br>
                <button id="Submit">Submit</button>
                <p id = "message"></p>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
